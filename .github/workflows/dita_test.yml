name: dita
on:
  push:
    tags:
      - 't[0-9]+.[0-9]+.[0-9]+'
      
      
      
  workflow_dispatch:


jobs:
  build-dita:
    name: Build DITA
    runs-on: ubuntu-latest
    permissions:
     checks: write
     contents: write
     
    steps:
     
    - name: Git checkout
      uses: actions/checkout@v3

     # Installation Styles
      
    - name: Build HTML5 + Bootstrap
      uses: dita-ot/dita-ot-action@master
